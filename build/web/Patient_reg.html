<body>
    <center>
        <form action="Patient_reg.jsp" method="post">
        
        <h3><u>Patient Registration Form</u></h3>
        
        <table>
            <tr>
                <td> <label for="Name">Name:</label></td>
      <td> <input type="text" id="Name" name="name" placeholder="Enter Your Name" required></td>
      </tr>
    
     <tr><td>  <label for="Gname">Guardian Name:</label></td>
        <td><input type="text"  id="Gname"    name="gname" placeholder="Enter Your  Father's Name" required><br></td>
        </tr>


        
        <br>
        <br>


        <tr>
            <td>  <label for="age">Your Age:</label>  </td>
            <td><input type="number"  id="Dob" name="age" required>
            </td>
        </tr>



        <tr>
            <td>  <label for="Gender" >Gender:</label>             </td>
         <td><input type="radio" id="Gender"  name="sex" value="Male">Male
             <input type="radio" id="Gender"  name="sex" value="Female">Female
             </td>
             </tr>
 


             <tr>
                <td>
                <label for="Blood" >Blood Group:</label>
            </td>
            <td>
                <select id="Blood" name="blood" required>
                    <option>Select</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB-</option>
                <option>AB+</option>
                </select>
            </td>
            </tr>



<!--        <tr>
            <td>   <label for="Mobile">Mobile No.</label>           </td>
            <td>
                            <input type="number"  id="Mobile" name="no" required>

            </td>
        </tr>-->


        <tr>
            <td>   <label for="number">Mobile no :</label>           </td>
            <td>
                <input type="number"  id="number" name="no" required>
            </td>
        </tr>


        <tr>
            <td>   <label for="email">Email:</label>           </td>
            <td>
                <input type="email"  id="email" name="email"  class="box"  required>
            </td>
        </tr>


        


       <tr>
        <td>
           <u> Patient Detail:</u>
        </td>
       </tr>


        <tr>
            <td>
            <label for="Country">Country:</label>
        </td>
        <td>
            <select for="Country" name="country" required>
                <option>Select</option>
            <option>India</option>
            <option>South-Africa</option>
            <option>England</option>
            <option>Pakistan</option>
            </select>
        </td>
        </tr>

        <tr>
            <td>
            <label for="State">State:</label>
        </td>
        <td>
            <select for="State" name="state" required>
                <option>Select</option>
            <option>Odisha</option>
            <option>New Delhi</option>
            <option>Tamilnadu</option>
            <option>Goa</option>
            </select>
        </td>
        </tr>

        <tr>
            <td>
            <label for="District">District:</label>
        </td>
        <td>
            <select for="District" name="dist" required>
                <option>Select</option>
            <option>Khordha</option>
            <option>Angul</option>
            <option>Cuttack</option>
            <option>Jajpur</option>
            <option>Kendrapara</option>
            <option>Baleswar</option>
            <option>Dhenkanala</option>
            <option>Sambalpur</option>
            </select>
        </td>
        </tr>
                <tr>
                    <td>   <label for="Pin">Pin Code:</label>           </td>
                    <td>
                        <input type="number"  id="Pin" name="pin" required>
                    </td>
                </tr>

                <tr>
                    <td>   <label for="User">User Name:</label>           </td>
                    <td>
                        <input type="text"  id="User" name="user" required>
                    </td>
                </tr>


                <tr>
                    <td>   <label for="Password">Password:</label>           </td>
                    <td>
                        <input type="password"  id="Password" name="password" required>
                    </td>
                </tr>

                

        </table>
        <br>
        <input type="checkbox" name="name" required>I am declaring that the above details are True.
        <br>
        <br>
        <input type="submit" value="Register">
    </form>
